<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal Multitrack Player</title>
        <style>
            body {
                font-family: sans-serif;
                background-color: #f0f0f0;
                color: #333;
                display: grid;
                place-content: center;
                min-height: 100vh;
                margin: 0;
            }
            multitrack-player {
                width: 90vw;
                max-width: 600px;
            }
        </style>
    </head>
    <body>
        <multitrack-player
            id="player"
            src="public/tracks.json"
            stylesheet="src/components/multitrack-player/styles.css"
        ></multitrack-player>
        <script
            type="module"
            src="src/components/multitrack-player/multitrack-player.js"
        ></script>
    </body>
</html>
